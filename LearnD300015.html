<html>
<head>
<title>Learn D3 series</title>
<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>

	<p>Hello world from plain old HTML.</p>
	
	<script type="text/javascript">
		d3.select("p").text("Hello world from D3 js.") ; 	
		d3.select("body").append("p").text("Added another para to the skillset.") ;
		
		d3.select("body")
			.append("p")
			.style("color","red")
			.text("Added another para. Red and stylist.");

		
	</script>

</body>
</html>
