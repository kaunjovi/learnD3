<html>
<head>
<title>Learn D3 series</title>
<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>

	<p>Get in shape.</p>

	<script type="text/javascript">
	
		var canvas = d3.select("body")
			.append("svg") 
			.attr("width", 500)
			.attr("height", 500);
		
		var circle = canvas.append("circle")
			.attr("cx",250)
			.attr("cy",250)
			.attr("r", 50)
			.attr("fill", "red"); 

</script>

</body>
</html>
